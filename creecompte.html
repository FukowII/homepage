<body class="bg-gray-100">
    <div class="max-w-md mx-auto my-10 bg-white p-5 rounded-md shadow-md">
      <h1 class="text-2xl font-bold mb-5">Création de compte</h1>
      <form id="cree">
        <div class="mb-4">
          <label
            for="nom"
            class="block text-gray-700 font-bold mb-2"
            >Nom</label
          >
          <input
            type="text"
            id="nom"
            name="nom"
            class="border border-gray-400 p-2 w-full rounded-md"
            required
          />
        </div>
        <div class="mb-4">
          <label
            for="prenom"
            class="block text-gray-700 font-bold mb-2"
            >Prénom</label
          >
          <input
            type="text"
            id="prenom"
            name="prenom"
            class="border border-gray-400 p-2 w-full rounded-md"
            required
          />
        </div>
        <div class="mb-4">
          <label
            for="email"
            class="block text-gray-700 font-bold mb-2"
            >Adresse e-mail</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="border border-gray-400 p-2 w-full rounded-md"
            required
          />
        </div>
        <div class="mb-4">
          <label
            for="password"
            class="block text-gray-700 font-bold mb-2"
            >Mot de passe</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="border border-gray-400 p-2 w-full rounded-md"
            required
          />
        </div>
        <div class="mb-4">
          <button
            type="submit"
            class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600"
          >
            Créer un compte
          </button>
        </div>
      </form>
    </div>
