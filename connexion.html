			<h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>

				<div class="mb-4">

				</div>
				<div class="mb-6">

						Mot de passe :
					</label>
					<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Votre mot de passe">
				</div>
				<div class="flex items-center justify-center">
					<button class="bg-blue-500 hover:bg-blue-700  text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
						Se connecter
